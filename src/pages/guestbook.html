<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link rel="stylesheet" href="/styles/theme.css">
</head>
<body>
  <!--#include file="../partials/header.html" -->
  <main class="site-wrap" role="main">
    <section class="panel">
      <h1>Guestbook</h1>
      <p>Sign the guestbook! This is a static demo; wires for a serverless endpoint can be added later.</p>
      <form class="panel" data-guestbook>
        <label> Name<br><input name="name" required style="width:100%; padding:10px"></label><br><br>
        <label> Message<br><textarea name="message" required rows="4" style="width:100%; padding:10px"></textarea></label><br><br>
        <button class="btn" type="submit">Sign</button>
      </form>
      <div id="guestbook-list" class="panel" aria-live="polite" style="margin-top:12px">
        <strong>Recent entries</strong>
        <ul></ul>
      </div>
      <script>
        // progressive-only: store entries locally to simulate
        (function(){
          var form = document.querySelector('[data-guestbook]');
          var list = document.querySelector('#guestbook-list ul');
          function render(){
            try {
              var items = JSON.parse(localStorage.getItem('guestbook')||'[]');
              list.innerHTML = items.map(function(it){
                return '<li><strong>' + (it.name||'Anon') + ':</strong> ' + (it.message||'') + '</li>';
              }).join('');
            } catch(_) {}
          }
          render();
          form.addEventListener('submit', function(e){
            e.preventDefault();
            var fd = new FormData(form);
            var entry = { name: fd.get('name'), message: fd.get('message'), t: Date.now() };
            try {
              var items = JSON.parse(localStorage.getItem('guestbook')||'[]');
              items.unshift(entry); items = items.slice(0, 20);
              localStorage.setItem('guestbook', JSON.stringify(items));
              form.reset(); render();
            } catch(_) {}
          });
        })();
      </script>
    </section>
  </main>
  <!--#include file="../partials/footer.html" -->
  <script src="/scripts/main.js" defer></script>
</body>
</html>
